<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How is the weather?</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>How's the weather ?</h1>
            <input type="text" id="searchBar" placeholder="Search City">
        </div>
        <div class="content">
            <div class="city">İzmir, TR</div>
            <div class="temperature">37°C</div>
            <div class="describe">Parçalı Bulutlu</div>
            <div class="minmax">37°C / 24°C</div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
